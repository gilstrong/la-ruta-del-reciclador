<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | La Ruta del Reciclador</title>
  <link rel="stylesheet" href="../styles/registro.css" />
</head>
<body>
  <div class="registro-container">
    <div class="registro-fondo"></div>

    <form id="registroForm" class="registro-form">
      <h1>Registro</h1>
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <button type="submit">Registrarme</button>
    </form>
  </div>

  <script>
    
    const form = document.getElementById('registroForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();

      if (!nombre) {
        alert("Por favor, ingresa tu nombre.");
        return;
      }

      try {
        const res = await fetch('/api/registrar-usuario', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('usuario', nombre);
          alert("Registro exitoso. Bienvenido " + nombre + "!");
          window.location.href = 'mapa.html'; // redirige al mapa
        } else {
          alert(data.error || "Error al registrar el usuario.");
        }
      } catch (error) {
        console.error("Error de red:", error);
        alert("Hubo un error al conectar con el servidor.");
      }
    });
  </script>
</body>
</html>
